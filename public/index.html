<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- New-Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- Timeago JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
  
  </head>

  <body>


    <!-- Top nav bar (fixed) -->
    
    <nav>
      <nav>
        <span class="headerLogo">Tweeter</span>
        <div class="headerWrite">
          <span><strong>Write </strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>

      </nav>
    </div>

    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Zarina</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweets">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="tweeter-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            </div> 
            </form>
            </section>

            <article>
              <section class="tweet-container">
                <i class="fa-solid fa-user"></i>
                  <div class="tweet-name">Vibe Librarian</div>
                <div class="tweet-handle">@introspkt</div>
              </section>
        
              <br>
        
              <footer class="tweet-footer">
                <div class="date-posted">
                  <p>3 days ago</p>
                </div>
              
        
                <div class="tweet-icons">
                  <i class="far fa-flag">&nbsp &nbsp</i>
                  <i class="fas fa-heart">&nbsp &nbsp</i>
                  <i class="fas fa-retweet"></i>
                </div>

              </footer>
            </article>
          
    </main>
  </body>
</html>
