<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- New-Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
  
  </head>

  <body>


    <!-- Top nav bar (fixed) -->
    
    <nav>
      <nav>
        <span>tweeter</span>
        <div class="text">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
  
      </nav>
    </div>

    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Zarina</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweets">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>

            <article>
              <section class="tweet-container">
                <span>
                  <span class="tweet-name">Vibe Librarian</span>
                </span>
                <span class="tweet-handle">@introspkt</span>
              </section>
        
              <br>
        
              <div class="posted-tweet">
                <p class="tweeted-text">SLEEPY </p>
                <!-- <form action= "/" method="GET">
                  <textarea name="text" id="tweetText" placeholder="hello world"></textarea>
                </form> -->
              </div>
        
              <footer class="tweet-footer">
                <div class="tweet-days-ago">
                  <i>2 days ago</i>
                </div>
        
                <div class="tweet-icons">
                  <i class="far fa-flag">&nbsp &nbsp</i>
                  <i class="fas fa-heart">&nbsp &nbsp</i>
                  <i class="fas fa-retweet"></i>
                </div>
              </footer>
            </article>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
